<!doctype html>
<html lang="en">
<head>
  <!-- Require meta tags -->
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Vue.js - development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <!-- Page Title -->
  <title>Foe Finder | Survey</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="display-1">Survey</h1>

      <!-- Survey Form -->
      <form class="border p-3">
        <!-- User Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="ex. J-Son">
        </div>
        <!-- User Image Link -->
        <div class="form-group">
          <label for="image">Link to image</label>
          <input
            id="image"
            type="url"
            class="form-control"
            placeholder="ex. www.example.com/my-picture">
        </div>
        <!-- User Witty Quip -->
        <div class="form-group">
          <label for="quip">Witty Quip</label>
          <input
            id="quip"
            type="text"
            class="form-control"
            placeholder="ex. Get your facts first, then you can distort them as you please">
        </div>


        <!-- Survey Questions here -->


        <button type="submit" class="btn btn-primary">Submit</button>
      </form><!-- End 'Survey Form' -->

    </div><!-- End Div 'container' -->
  </div>
  <footer class="fixed-bottom text-center pb-2">
    <a href="/api/friends" class="text-dark">API Friends List</a>&nbsp;|
    <a href="https://github.com/BenRGarcia/Foe-Finder" class="text-dark">&nbsp;<i class="fab fa-github"></i>&nbsp;Source Code</a>
  </footer>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Popper -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
    <!-- Bootstrap -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script>
    /*********************
     *      Vue.js       *
     *********************/
    // Instantiate Vue
    var app = new Vue({
      el: '#app',
      data: {
        // List of all questions
        questionsList: [
          { q: 'Kittens make the best pets' },
          { q: 'A good sense of humor is always appreciated' },
          { q: 'One should not abstain from eating brains' },
          { q: 'A circus is a fun place to be' },
          { q: 'Oh what fun casting spells can be' },
          { q: 'Everyone needs a miniature clone of themselves' },
          { q: 'To be fearful of bats is wise' },
          { q: 'Criminal insanity is no reason for incarcertation' },
          { q: 'One should avoid clowns with fangs' },
          { q: 'Immortality should be achieved' }
        ],
        // Render to all <select> drop-down <option>'s
        optionsList: [
          { text: '1 (Strongly Disagree)' },
          { text: '2' },
          { text: '3' },
          { text: '4' },
          { text: '5 (Strongly Agree)' },
        ]
      }
    });
    // Create question component
    Vue.component('questions', {
      props: ['questionsList'],
      template: ''
    });
    // Create drop down component
    Vue.component('options', {
      props: ['optionsList'],
      template: '<option>{{ optionsList.text }}</option>'
    });
  </script>
</body>
</html>
